<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="./script.js" defer></script>
    <style>
        * {
            font-family: 'roboto', Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>book-open-blank-variant</title>
                <path d="M21,5C19.89,4.65 18.67,4.5 17.5,4.5C15.55,4.5 13.45,4.9 12,6C10.55,4.9 8.45,4.5 6.5,4.5C4.55,4.5 2.45,4.9 1,6V20.65C1,20.9 1.25,21.15 1.5,21.15C1.6,21.15 1.65,21.1 1.75,21.1C3.1,20.45 5.05,20 6.5,20C8.45,20 10.55,20.4 12,21.5C13.35,20.65 15.8,20 17.5,20C19.15,20 20.85,20.3 22.25,21.05C22.35,21.1 22.4,21.1 22.5,21.1C22.75,21.1 23,20.85 23,20.6V6C22.4,5.55 21.75,5.25 21,5M21,18.5C19.9,18.15 18.7,18 17.5,18C15.8,18 13.35,18.65 12,19.5V8C13.35,7.15 15.8,6.5 17.5,6.5C18.7,6.5 19.9,6.65 21,7V18.5Z" />
            </svg>
            <span>Library</span>
        </div>
    </header>
    <div class="sidebar">
        <div class="search-bar">
            <label for="submit">
                <input id="submit" type="submit" value="submit" name="submit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Search</title>
                    <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
            </label>
            <input type="search" name="search" id="search">
        </div>
        <div class="info">
            <p>Total books: <span id="nbooks"></span></p>
            <p>Books read: <span id="nread"></span></p>
        </div>
        <button id="add-a-book">Add a book</button>
    </div>
    <div class="content">
        <div class="card">
            <p>Name: <span></span></p>
            <p>Author: <span></span></p>
            <p>pages: <span></span></p>
            <div class="buttons">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Edit</title>
                        <path fill="gold" d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                    </svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Mark as read</title>
                        <path fill="green" d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" />
                    </svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Remove</title>
                        <path fill="#eee" d="M20.41 19L22.54 21.12L21.12 22.54L19 20.41L16.88 22.54L15.47 21.12L17.59 19L15.47 16.88L16.88 15.47L19 17.59L21.12 15.47L22.54 16.88L20.41 19M19 13C20.09 13 21.12 13.3 22 13.81V6C22 4.89 21.11 4 20 4H4C2.9 4 2 4.89 2 6V18C2 19.11 2.9 20 4 20H13.09C13.04 19.67 13 19.34 13 19C13 15.69 15.69 13 19 13Z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar-footer"></div>
    <footer>Caspie</footer>
    <div id="popup-background" class="invisible"></div>
    <div id="popup" class="invisible">
        <div class="popup-head">
            <span>Adding a new book</span>
            <button id="close-button">X</button>
        </div>
        <form>
            <div>
                <label for="name">
                    <span>Name:</span> <input type="text" name="name" id="name" required>
                </label>
            </div> 
            <div>
                <label for="author">
                    <span>Author:</span> <input type="text" name="author" id="author" required>
                </label>
            </div>
            <div>
                <label for="pages" min="1" max="9999999">
                    <span>pages:</span> <input type="number" name="pages" id="pages" required>
                </label>
            </div> 
            <div>
                <label for="status">
                    <span>status:</span>
                    <span>Read</span><input type="radio" name="status" id="read" value="one">
                    <span>Unread</span><input type="radio" name="status" id="unread" checked="checked" value="zero">
                </label>
            </div>
            <div>
                <!-- <input type="submit" value="Add" onclick="getFormData()"> -->
                
            </div>
        </form>
        <button onclick="getFormData()">Add</button>
    </div>
    
</body>
</html>
